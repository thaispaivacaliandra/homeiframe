<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssistentEdu - Secretaria Virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header-106 {
            background: black;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #3a8cc1;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone-container {
            width: 375px;
            height: 812px;
            background: #1a1a1a;
            border-radius: 40px;
            padding: 0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
            border: 8px solid #2a2a2a;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            height: 14px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: relative;
            flex-shrink: 0;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 0 0 15px 15px;
        }

        .chat-header {
            background: #1a1a1a;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
            color: white;
        }

        .back-btn:hover {
            background: #444;
        }

        .header-title {
            color: white;
            font-size: 18px;
            font-weight: 500;
        }

        .refresh-btn {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
            color: white;
        }

        .refresh-btn:hover {
            background: #444;
        }

        .iframe-container {
            flex: 1;
            position: relative;
            background: #1a1a1a;
            overflow: hidden;
        }

        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #1a1a1a;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .quick-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .quick-btn:hover {
            background: #444;
        }

        .chat-footer {
            background: #1a1a1a;
            padding: 10px 20px 20px;
            text-align: center;
            font-size: 11px;
            color: #666;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsivo para telas menores */
        @media (max-width: 400px) {
            body {
                padding: 0;
            }
            
            .phone-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                border: none;
            }
        }

        @media (max-width: 768px) and (min-width: 401px) {
            .phone-container {
                width: 90vw;
                height: 90vh;
                max-width: 400px;
                max-height: 800px;
            }
        }
    </style>
</head>
<body>

</html>
